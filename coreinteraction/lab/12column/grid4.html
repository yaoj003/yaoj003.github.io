<script>
//for each box figure out it's x/y position in relation to the container...then set the image background to that position
$(document).ready(function(){
	$("#container div").each(function(){
		//set the background image for each div to the repositioned main background image
		var bgPositionString = -($(this).position().left) + "px " + -($(this).position().top) + "px";
		if ($(this).hasClass("one")){
			$(this).css("background-image","url('assets/img/school2.png')");
			$(this).css("background-position",bgPositionString); 
		}
		if ($(this).hasClass("two")){
			$(this).css("background-image","url('assets/img/school6.jpg')");
			$(this).css("background-position",bgPositionString); 
		}
		
		$('.one').mouseenter(function(){
		$('.one').css("background-image", "url('assets/img/school2.png')");
		$('.two').css("background-image", "url('assets/img/school2.png')");
	});
	
		$('.one').mouseleave(function(){
		$('.one').css("background-image", "url('assets/img/school4.JPG')");
		$('.two').css("background-image", "url('assets/img/school6.jpg')");
	});
	
	
});

var showText = function (target, message, index, interval) {    
  if (index < message.length) { 
      console.log(showText);
    $(target).append(message[index++]); 
    setTimeout(function () { showText(target, message, index, interval); }, interval); 
  } 
}
    
$(function () { 
 
  showText("#msg", "we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened. we require an assertion of value, we are frightened.", 0, 50);    
 
}); 

	});

	
</script>
