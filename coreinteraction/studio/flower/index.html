<!doctype html>

<html>
  <head>
    <title>Form Workshop - Input Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style type="text/css">
   body{
     background-color: black;
   } 
  </style>


  <body>
   <div id =container>

        <p>artifical garden</p> 
        <br>
      
      
     <form id="form-one" action="output.html" method="GET">
      <br>
          <img id=grass src="img/grass.png">
          <img id= red src="img/red.png">
          <img id= orange src="img/orange.png" height=100px width=100px>
          <img id= purple src="img/purple.png" height=100px width="100px">
          <img id= pink src="img/pink.png" height=100px width="100px">
          <img id= blue src="img/blue.png" height=100px width="100px">
          <img id= yellow src="img/yellow.png" height=100px width="100px">
          <img id= wire src="img/wire.png" height=500px width=900px>

         <select name="color">
         <option value="c">color?</option>
         <option number="red">red</option>
         <option number="yellow">yellow</option>
         <option value="orange">orange</option>
         <option number="pink">pink</option>
         <option value="purple">purple</option>
         <option value="blue">blue</option>
         </select>
        <br>
        <br>
        <br>
         <select name="number">
         <option value="n">number?</option>
         <option number="1">1</option>
         <option number="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
         <option value="15">15</option>
         <option value="16">16</option>
         <option value="17">17</option>
         <option value="18">18</option>
         <option value="19">19</option>
         <option value="20">20</option>
         <option value="21">21</option>
         <option value="22">22</option>
         <option value="23">23</option>
         <option value="24">24</option>
         <option value="25">25</option>
         <option value="26">26</option>
         <option value="27">27</option>
         <option value="28">28</option>
         <option value="29">29</option>
         <option value="30">30</option>
         </select>
        <br>
        <br>
        <br>
        <select name ="size">
         <option value="s">size?</option>
         <option value="xsmall">x-small</option>
         <option value="small">small</option>
         <option value="medium">medium</option>
         <option value="large">large</option>
         <option value="xlarge">xlarge</option>
         </select>
        <br>
        <br>
        <br>
        <select name= "time">
         <option value="t">time?</option>
         <option value="sunrise">sunrise</option>
         <option value="morning">morning</option>
         <option value="noon">noon</option>
         <option value="afternoon">afternoon</option>
         <option value="sunset">sunset</option>
         <option value="night">night</option>
        </select>
          <br>
          <br>
          <br>
          <br>
        <input type="submit" value="Submit">
    </form>
  
  </div>
  </body>
</html>
